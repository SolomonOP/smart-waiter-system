services:
  - type: web
    name: smart-waiter-backend
    env: node
    plan: free
    region: oregon  # or singapore, frankfurt, ohio
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        value: https://smart-waiter-frontend.onrender.com
    autoDeploy: true